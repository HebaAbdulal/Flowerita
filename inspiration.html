<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flowerita, Explore a variety of fresh and beautiful flowers and bouquets.">
    <meta name="keywords" content="flower, rose, tulip, stockholm">
    <meta name="author" content="Flowerita">
    <!-- Title -->
    <title>Flowerita</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html"></a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html#products" class="active">Home</a></li>
                <li><a href="">Inspiration</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="flowers" class="page-header text-center">
            <div id="cover-text">
                <h1>Welcome to Flowerita!</h1>
                <p class="color">Discover a variety of beautiful flowers and bouquets at our shop in Stockholm.</p>
            </div>
        </section>
        <section id="products" class="center">
            <div class="block-heading">
                <hr>
                <h2 class="text-center">Popular florists</h2>
                <hr>
            </div>
            <div class="products-container">
                <div class="ps-6">
                    <img src="assets/products/dream.jpg" alt="A bouquet of pink flowers" class="img-thumbnail">
                    <p>January
                        <br>
                        From 350$
                    </p>
                </div>
                <div class="ps-6">
                    <img src="assets/products/motivation.jpg" alt="A bouquet of yellow and orange flowers"
                        class="img-thumbnail">
                    <p>February
                        <br>
                        From 350$
                    </p>
                </div>
                <div class="ps-6">
                    <img src="assets/products/colorful.jpg" alt="A bouquet of colorful flowers" class="img-thumbnail">
                    <p>March
                        <br>
                        From 350$
                    </p>
                </div>
                <div class="ps-6">
                    <img src="assets/products/orange.jpg" alt="A bouquet of orange flowers" class="img-thumbnail">
                    <p class="border">
                        April
                        <br>
                        From 350$
                    </p>
                </div>
                <div class="ps-6">
                    <img src="assets/products/red.jpg" alt="A bouquet of red flowers" class="img-thumbnail">
                    <p>
                        May
                        <br>
                        From 350$
                    </p>
                </div>
                <div class="ps-6">
                    <img src="assets/products/yellow.jpg" alt="A bouquet of yellow flowers" class="img-thumbnail">
                    <p>
                        June
                        <br>
                        From 350$
                    </p>
                </div>
            </div>
        </section>
        <!-- Map section -->
        <section id="map-section" class="center">
            <h2 class="main-h">Our location</h2>
            <iframe class="map" src="https://bit.ly/3X9YAVI"></iframe>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com/" target="_blank" rel="nooppener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="http://www.instagram.com/" target="_blank" rel="nooppener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="http://www.twitter.com/" target="_blank" rel="nooppener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/b037b2e155.js" crossorigin="anonymous"></script>

</html>
